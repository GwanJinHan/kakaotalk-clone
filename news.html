<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>News</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class"header_text"></span>
        </div>
        <div class="header_column">
          <span class="header_text">News</span>
        </div>
        <div class="header_column">
          <a href="more.html">
            <i class="fa fa-times"></i>
          </a>
        </div>
      </div>
    </header>
  <main class="news-main">
    <ul class="chats_list">
      <li class="chats_chat">
         <div class="chat_content">
           <img src="images/avatar.jpg">
           <div class="chat_preview">
             <h3 class="chat_user">Nicolas likes your photo.</h3>
             <span class="chat_last-massage">Nicolas, LYNN  10:49 PM August 5</span>
           </div>
         </div>
      </li>
    </ul>
  </main>
</body>
</html>
